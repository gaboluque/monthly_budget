name: monthly-budget

databases:
  - engine: PG
    name: monthly-budget-db
    production: false
    version: "13"
    cluster_name: monthly-budget-postgres
    db_name: monthly_budget
    db_user: postgres

services:
  - name: monthly-budget-client
    github:
      repo: https://github.com/gaboluque/monthly_budget
      branch: develop
      deploy_on_push: true
    source_dir: client
    dockerfile_path: Dockerfile.prod
    http_port: 80
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /

  - name: monthly-budget-server
    github:
      repo: https://github.com/gaboluque/monthly_budget
      branch: develop
      deploy_on_push: true
    source_dir: server
    dockerfile_path: Dockerfile.prod
    envs:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        value: ${monthly-budget-db.DATABASE_URL}
      - key: JWT_SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: OPENAI_API_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: RAILS_MASTER_KEY
        scope: RUN_AND_BUILD_TIME
        type: SECRET
    routes:
      - path: /api
    health_check:
      http_path: /health
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs