alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: monthly-budget-client
    match:
      path:
        prefix: /
  - component:
      name: monthly-budget-server
    match:
      path:
        prefix: /api
name: monthly-budget-dev
region: sfo
services:
- dockerfile_path: client/Dockerfile.prod
  github:
    branch: develop
    deploy_on_push: true
    repo: gaboluque/monthly_budget
  http_port: 80
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: monthly-budget-client
  source_dir: client
- dockerfile_path: server/Dockerfile.prod
  github:
    branch: develop
    deploy_on_push: true
    repo: gaboluque/monthly_budget
  http_port: 3001
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: monthly-budget-server
  source_dir: server
