version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*.{js,css,png,jpg,jpeg,gif,svg,ico,json,html}'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable' 